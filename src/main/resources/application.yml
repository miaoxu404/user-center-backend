
# DataSource Config
spring:
  mvc:
    pathmatch:
      matching: ant_path_matcher
  web:
  resources:
  add-mappings: false
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/max
  #session失效时间
  session:
    timeout: 86400

server:
  port: 8080

mybatis-plus:
  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除字段名
      logic-delete-value: 1 # 逻辑已删除值。可选，默认值为 1
      logic-not-delete-value: 0 # 逻辑未删除值。可选，默认值为 0

logging:
  level:
    root: info
    org.springframework.web: debug

